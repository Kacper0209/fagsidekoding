<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="Login.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Anton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

		<div id="Wrapper">
	<h1> Sign in </h1>
	<!--HTML og css trengs her-->
	<form method="post">
		<textarea cols="20" rows="1" class="LoginBokser" type="email" name="username" placeholder="Email"></textarea><br>
		<textarea cols="20" rows="1" class="LoginBokser" type="password" name="password" placeholder="Password"></textarea><br>
		<textarea cols="20" rows="1" class="LoginBokser" type="text" name="firstname" placeholder="First Name"></textarea><br>
		<textarea cols="20" rows="1" class="LoginBokser" type="text" name="lastname" placeholder="Last Name"></textarea><br>
		<input type="submit"><br>
	</form>
	
		</div>

</body>
</html>
